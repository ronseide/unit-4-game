<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Caveat|Josefin+Sans" rel="stylesheet">

    <title>Ron's Crystal Collector Game</title>
</head>

<body>
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <a class="navbar-brand" href="#">Ron Seide</a>
                <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                    data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
        </header>

        <div class="row">
            <div class="col">
                <h1>Crystal Collector</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p><button id="start">Start Game</button></p>
                <div id="minerals">
                    <button class="btn btn-default" id="crystal"><img src="assets/images/crystal.jpg" width="100px"
                            height="100px"></button>
                    <button class="btn btn-default" id="gayle"><img src="assets/images/gayle.jpg" width="100px"
                            height="100px"></button>
                    <button class="btn btn-default" id="kristol"><img src="assets/images/kristol.jpg" width="100px"
                            height="100px"></button>
                    <button class="btn btn-default" id="roper"><img src="assets/images/roper.png" width="100px"
                            height="100px"></button>
                </div>
                <div id="target"></div>
                <div id="tally"></div>
                <div id="status"></div>
            </div>
            <div class="col">
                <div id="computerScore"></div>
                <div id="userScore"></div>
            </div>

        </div>
        <div class="push"></div>
        <footer class="fixed-bottom">
            <p>Copyright &copy;</p>
        </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
